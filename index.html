<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Quote Generator</title>
    <meta charset="utf-8">
    <meta name="description" content="guote generator">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/newquote.js"></script>
</head>
<body class="bg">
<!-- 
    Name of page
-->
    <div class="container text-center">
        <h3 class="textNamePage">My Quote Generator</h3></br>
    </div>
<!-- 
    Carousel!!!
-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://svoya.ucoz.ru/_ph/24/943750254.jpg" alt="Morning">
                <div class="carousel-caption">
                    <p>Good Morning</p>
                </div>
            </div>
            
            <div class="item">
                <img src="http://www.gandex.ru/upl/oboi/gandex.ru-20989_8bc6916761c579dcbe15b96123f1e4b2.jpg" alt="Day">
                <div class="carousel-caption">
                    <p>Good Day</p>
                </div>
            </div>
            
            <div class="item">
                <img src="http://wallpaperpixel.com/tr/download/g%C3%BCn-bat%C4%B1m%C4%B1-yol-1920x1080.jpg" alt="Evening">
                <div class="carousel-caption">
                    <p>Good Evening</p>
                </div>
            </div>
            
            <div class="item">
                <img src="http://pokupkivinternete.ru/poleznye-sovety/img/49817.jpg">
                <div class="carousel-caption">
                    <p>Good Night</p>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<div class="container">
<!--
    Button for new quote
-->
    <div class="row text-center buttonClick">
      <div class="col-xs-12">
          <button id="newQuote" class="btn btn-primary">New Quote</button>
      </div>
    </div>
<!-- 
    Window for quote
-->
   <div class="row text-center">
       <div class="col-xs-12 quote">
           
       </div>
   </div>
</div>
<!-- 
    Footer
-->
    <div class="container-fluid text-center navbar-fixed-bottom">
       <p class="textFooter">Created by @4edorov</p>
    </div>
</div>
</body>
</html>
